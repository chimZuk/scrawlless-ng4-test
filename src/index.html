<!doctype html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Scrawlless</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <app-root>
        <div class='uil-default-css' style='transform:scale(1);'>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(0deg) translate(0,-80px);transform:rotate(0deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(45deg) translate(0,-80px);transform:rotate(45deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(90deg) translate(0,-80px);transform:rotate(90deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(135deg) translate(0,-80px);transform:rotate(135deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(180deg) translate(0,-80px);transform:rotate(180deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(225deg) translate(0,-80px);transform:rotate(225deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(270deg) translate(0,-80px);transform:rotate(270deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
            <div style='top:80px;left:80px;width:40px;height:40px;background:#ee7e28;-webkit-transform:rotate(315deg) translate(0,-80px);transform:rotate(315deg) translate(0,-80px);border-radius:40px;position:absolute;'></div>
        </div>
    </app-root>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117507291-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-117507291-1');



        var setEmail = setInterval(function () {
            if (localStorage.getItem("currentUser") != null) {

                gtag('config', 'UA-117507291-1', {
                    'custom_map': { 'userEmail': 'email' }
                });

                gtag('event', 'login', { 'email': localStorage.getItem("currentUserEmail") });

                clearInterval(setEmail);
            }
        }.bind(this), 5000);
    </script>


    <script>
        function $(o) {
            var r = false;
            if (document.querySelectorAll) {
                r = document.querySelectorAll(o);
            }
            return r;
        }


        function editor_fullscreen() {
            //e.preventDefault();
            if ($('body')[0].requestFullscreen) {
                $('body')[0].requestFullscreen();
            } else if ($('body')[0].mozRequestFullScreen) {
                $('body')[0].mozRequestFullScreen();
            } else if ($('body')[0].webkitRequestFullScreen) {
                $('body')[0].webkitRequestFullScreen();
            } else if ($('body')[0].msRequestFullscreen) {
                $('body')[0].msRequestFullscreen();
            } else if (e.target.msRequestFullScreen) {
                //alert('e.targe.parent.parent.parent.parent....');
            } else {
                console.log('DEveloper: full screen support is not detected; check method letter casing?');
            }
        }

        function editor_exitFullscreen() {
            // e.preventDefault();
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.webkitCancelFullScreen) {
                document.webkitCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    </script>
</body>

</html>
