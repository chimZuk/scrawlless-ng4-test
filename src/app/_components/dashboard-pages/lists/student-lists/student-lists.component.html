<mat-tab-group>
    <mat-tab class="tabs" [label]="language[lang].diary2">
        <div class="tab">
            <div class="search">
            </div>
            <div class="tab-content">
                <div *ngIf="!loading">
                    <div class="cards" style="position: absolute; top: 20px;">
                        <div class="divider" *ngFor="let sem of studyYear.semesters">
                            <mat-accordion>
                                <mat-expansion-panel>
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{sem.name}}
                                        </mat-panel-title>
                                        <mat-panel-description>

                                        </mat-panel-description>
                                    </mat-expansion-panel-header>
                                    <div style="display: flex; flex-direction: column;">
                                        <button mat-button *ngFor="let day of sem.studyWeeks; let i = index" (click)="setWeek(sem.id, i)">{{day.startDate + " - " + day.endDate}}</button>
                                    </div>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </div>
                    <div class="days" style="margin-top: 100px;">
                        <div *ngFor="let day of studyYear.semesters[currentWeek.semester].studyWeeks[currentWeek.week].days">
                            <p>{{day.day}}</p>
                            <hr>
                            <mat-card *ngFor="let list of day.lists" class="homework-card">
                                <div class="card-header">
                                    <h1 *ngIf="list.subjectId == 1">{{ language[lang].math }}</h1>
                                    <h1 *ngIf="list.subjectId == 2">{{ language[lang].physics }}</h1>
                                    <h1 *ngIf="list.subjectId == 3">{{ language[lang].chemistry }}</h1>
                                    <h3>{{ list.data.description }}</h3>
                                </div>
                                <div class="card-content">
                                    <div class="preview"></div>
                                </div>
                                <div class="card-action">
                                    <button mat-mini-fab [matTooltip]="language[lang].delete" matTooltipPosition="below" (click)="deleteList(list?.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <div>
                                        <button mat-mini-fab [matTooltip]="language[lang].sendToTeacher" matTooltipPosition="below">
                                            <mat-icon>send</mat-icon>
                                        </button>
                                        <button mat-mini-fab [matTooltip]="language[lang].open" matTooltipPosition="below" (click)="directToList(list?.id)">
                                            <mat-icon>launch</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                    </div>
                </div>
