<div>
    <form>
        <input name="name" [placeholder]="language[lang].description" [(ngModel)]="data.info.data.description">
        <select name="subject" size="1" [(ngModel)]="data.info.subjectId">
            <option *ngFor="let item of subjects" [value]="item.value">
                {{ item.name }}
            </option>
        </select>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>            
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div>
    <button mat-dialog-close mat-fab class="dialog-create" (click)="listCreate()">
        <mat-icon>done</mat-icon>
    </button>
</div>
