<div class="main-bar">
    <div class="logo"></div>

    <div class="sub-bar">
        <div class="date">
            <md-card class="date-el">
                <md-icon class="icon">date_range</md-icon>
                <a id="day">{{ mydate | date:'EEE' | capitalize }}</a>
            </md-card>
            <md-card class="date-el">
                <a id="date">{{ mydate | date:'d' }}</a>
            </md-card>
            <md-card class="date-el">
                <a id="month">{{ mydate | date:'MMMM' | decapitalize | month }}</a>
            </md-card>
        </div>

        <div class="menu-buton">
            <button *ngIf="!loading" md-fab [mdTooltip]="language[lang].profile" mdTooltipPosition="before" class="avatar" [ngStyle]="{'background-image': 'url(' + user?.img + ')'}" [mdMenuTriggerFor]="menu"></button>
        </div>
    </div>
</div>

<user-sidebar *ngIf="mode == 1;"></user-sidebar>
<teacher-sidebar *ngIf="mode == 2;"></teacher-sidebar>

<div class="content">
    <router-outlet></router-outlet>
</div>



<md-menu #menu="mdMenu" class="popup">
    <md-card *ngIf="!loading" class="card">
        <div class="menu-content">
            <div class="user-image" [ngStyle]="{'background-image': 'url(' + user?.img + ')'}"></div>
            <div class="info-div">
                <h2 class="user-name">{{user?.firstName + ' ' + user?.lastName}}</h2>
                <div class="card-buttons">
                    <button md-mini-fab [mdTooltip]="language[lang].profile" (click)="viewProfileDialog(user?.id, 3)"><md-icon>person</md-icon></button>
                    <button md-mini-fab [mdTooltip]="language[lang].logout" routerLink="/" routerLinkActive="active" onclick="remToken()" (click)="logOut()"><md-icon>directions_run</md-icon></button>
                </div>
            </div>
        </div>
    </md-card>
    <md-spinner *ngIf="loading"></md-spinner>
</md-menu>
