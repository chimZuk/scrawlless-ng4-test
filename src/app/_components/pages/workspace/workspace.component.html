<div id="cover" #cover>
    <svg version="1.1" id="container" baseProfile="full" xmlns="http://www.w3.org/2000/svg" [attr.width]="0.8 * vh" [attr.height]="vh">     

                <defs>
                        <pattern id="smallGrid" width="50" height="50" patternUnits="userSpaceOnUse">
                          <path d="M 50 0 L 0 0 0 50" fill="none" stroke="gray" stroke-width="0.5"/>
                        </pattern>
                      </defs>
                      <rect width="100%" height="100%" fill="#fff" />
    </svg>
</div>

<style>
    #cover {
        -webkit-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        position: relative;
        width: 80vh;
        height: 100vh;
        margin: auto;
        transform-origin: 50% 0;
        touch-action: none !important;
    }
    
    .touch {}
</style>

<mat-card id="dragSwitch" class="draggable">
    <button mat-fab color="accent" (click)="dragSwitch()"><mat-icon>touch_app</mat-icon></button>
</mat-card>
<mat-card class="zoomButtons draggable">
    <button mat-fab color="accent" (click)="zoom(1)"><mat-icon>zoom_in</mat-icon></button>
</mat-card>
<mat-card class="zoomButtons draggable">
    <button mat-fab color="accent" (click)="zoom(0.5)"><mat-icon>zoom_out</mat-icon></button>
</mat-card>
