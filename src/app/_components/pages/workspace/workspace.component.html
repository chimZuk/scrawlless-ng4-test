<svg version="1.1" id="cover" #container baseProfile="full" xmlns="http://www.w3.org/2000/svg" class="" [attr.width]="0.9 * vw" [attr.height]="0.9 * 1.25 * vw" viewBox="0 0 800 1000">     

                <defs>
                        <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
                          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="gray" stroke-width="0.5"/>
                        </pattern>
                      </defs>
                      <rect width="100%" height="100%" fill="#fff" />
                      <svg:rect width="100%" height="100%" [attr.fill]="'url(' + absUrl + '#smallGrid)'" />
                        <line x1="701" y1="0" x2="701" y2="1000" stroke="#ed7e28" stroke-width="1" />

                      <circle cx="500" cy="150" r="50" stroke="green" stroke-width="1" fill="yellow" class="" (click)="select($event)" />
                      <circle cx="400" cy="500" r="80" stroke="green" stroke-width="1" fill="yellow" class="" (click)="select($event)" />

                      <g>
                      <text x = "220" y = "238" font-family = "scwlsWorkspace" font-size = "17">&#xe900;&#xe90a;&#xe901;&#xe90e;</text>
                      <text x = "240" y = "278" font-family = "scwlsWorkspace" font-size = "17">&#xe902;&#xe90b;&#xe903;&#xe90e;</text>
                      <text x = "260" y = "318" font-family = "scwlsWorkspace" font-size = "17">&#xe904;&#xe90c;&#xe905;&#xe90e;</text>
                      <text x = "280" y = "358" font-family = "scwlsWorkspace" font-size = "17">&#xe906;&#xe90f;&#xe907;&#xe90d;&#xe908;&#xe910;&#xe909;&#xe90e;</text>

                      </g>  
                      
    </svg>

<mat-card id="fullscreen" class="ui squareSingle draggable touch">
    <button mat-fab color="accent" class="fullscreen" *ngIf="!isFullscreen" (click)="isFullscreen = true;" onclick="editor_fullscreen()"><mat-icon>fullscreen</mat-icon></button>
    <button mat-fab color="accent" class="exitFullscreen" *ngIf="isFullscreen" (click)="isFullscreen = false;" onclick="editor_exitFullscreen()"><mat-icon>fullscreen_exit</mat-icon></button>
</mat-card>

<mat-card class="ui squareSingle zIn draggable touch">
    <button mat-fab color="accent" (click)="zoom('1.15')"><mat-icon>zoom_in</mat-icon></button>
</mat-card>
<mat-card class="ui squareSingle zOut draggable touch">
    <button mat-fab color="accent" (click)="zoom(0.85)"><mat-icon>zoom_out</mat-icon></button>
</mat-card>

<mat-card #numbers id="numbers" class="ui keyboard" *ngIf="mode === 'math'">
    <div class="flex-column">
        <div class="flex-row">
            <button mat-raised-button><span class="i-font i-seven"></span></button>
            <button mat-raised-button><span class="i-font i-eight"></span></button>
            <button mat-raised-button><span class="i-font i-nine"></span></button>
        </div>
        <div class="flex-row">
            <button mat-raised-button><span class="i-font i-four"></span></button>
            <button mat-raised-button><span class="i-font i-five"></span></button>
            <button mat-raised-button><span class="i-font i-six"></span></button>
        </div>
        <div class="flex-row">
            <button mat-raised-button><span class="i-font i-one"></span></button>
            <button mat-raised-button><span class="i-font i-two"></span></button>
            <button mat-raised-button><span class="i-font i-three"></span></button>
        </div>
        <div class="flex-row">
            <button mat-raised-button><span class="i-font i-dot"></span></button>
            <button mat-raised-button><span class="i-font i-zero"></span></button>
            <button mat-raised-button><span class="i-font i-comma"></span></button>
        </div>
    </div>
</mat-card>

<mat-card #operators id="operators" class="ui keyboard" *ngIf="mode === 'math'">
    <div class="flex-column">
        <div class="flex-row">
            <button mat-raised-button><span class="i-font i-mult"></span></button>
            <button mat-raised-button><span class="i-font i-divide"></span></button>
        </div>
        <div class="flex-row">
            <button mat-raised-button><span class="i-font i-plus"></span></button>
            <button mat-raised-button><span class="i-font i-minus"></span></button>
        </div>
    </div>
    <button mat-raised-button><span class="i-font i-equal"></span></button>
</mat-card>

<mat-card class="ui tools">
    <button mat-raised-button color="accent" [class.selectedTool]="mode == 'remove'" (click)="switchMode('remove')"><mat-icon>remove_circle_outline</mat-icon></button>
    <button mat-raised-button color="accent" [class.selectedTool]="mode == 'math'" (click)="switchMode('math')"><mat-icon>title</mat-icon></button>
    <button mat-raised-button color="accent" [class.selectedTool]="mode == 'geo'" (click)="switchMode('geo')"><mat-icon>mode_edit</mat-icon></button>
</mat-card>
