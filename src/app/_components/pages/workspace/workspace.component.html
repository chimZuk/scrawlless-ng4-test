<svg version="1.1" id="cover" #container baseProfile="full" xmlns="http://www.w3.org/2000/svg" class="" [attr.width]="0.9 * vw" [attr.height]="0.9 * 1.25 * vw" viewBox="0 0 800 1000">     

                <defs>
                        <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
                          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="gray" stroke-width="0.5"/>
                        </pattern>
                      </defs>
                      <rect width="100%" height="100%" fill="#fff" />
                      <svg:rect width="100%" height="100%" [attr.fill]="'url(' + absUrl + '#smallGrid)'" />
                        <line x1="701" y1="0" x2="701" y2="1000" stroke="#ed7e28" stroke-width="1" />

                      <circle cx="50" cy="50" r="50" stroke="green" stroke-width="1" fill="yellow" class="" (click)="select($event)" />
                      <circle cx="400" cy="500" r="80" stroke="green" stroke-width="1" fill="yellow" class="" (click)="select($event)" />

                      
                      
    </svg>

<mat-card id="fullscreen" class="zoomButtons draggable touch">
    <button mat-fab color="accent" class="fullscreen" *ngIf="!isFullscreen" (click)="isFullscreen = true;" onclick="editor_fullscreen()"><mat-icon>fullscreen</mat-icon></button>
    <button mat-fab color="accent" class="exitFullscreen" *ngIf="isFullscreen" (click)="isFullscreen = false;" onclick="editor_exitFullscreen()"><mat-icon>fullscreen_exit</mat-icon></button>
</mat-card>

<!--<mat-card id="dragSwitch" class="draggable touch">
    <button mat-fab color="accent" (click)="dragSwitch()"><mat-icon>touch_app</mat-icon></button>
</mat-card>-->
<mat-card class="zoomButtons zIn draggable touch">
    <button mat-fab color="accent" (click)="zoom('1.15')"><mat-icon>zoom_in</mat-icon></button>
</mat-card>
<mat-card class="zoomButtons zOut draggable touch">
    <button mat-fab color="accent" (click)="zoom(0.85)"><mat-icon>zoom_out</mat-icon></button>
</mat-card>
